<section class="well"> 

  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th># Rank</th>
      <th>Score</th>
      <th>Nick</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | orderBy: '-score'" ng-click="go('/user/' + user.ID)">
        <td>{{$index + 1}}</td>
        <td>{{user.score}}</td>
        <td>{{user.nick}}</td>
<!-- End user -->
    </tr>

    </tbody>
  </table>
</section>
