<section>
	<h2>Register</h2>
	<div class="results" ng-bind="response|json"></div>
	<form novalidate> 
		<div class="form-group">
			<label for="nick">Nick:</label> <input id="nick" type="text" ng-model="request.nick" > <br>
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input id="password" type="password" ng-model="request.password" > <br>
		</div>
		<div class="form-group">
			<label for="passwordConfirm">Confirm Password:</label> <input id="passwordConfirm" type="password" ng-model="request.passwordConfirm" > <br>
		</div>
		<input type="submit" ng-click="register()" value="Register"> <br>
		<input type="reset" value="Reset"> <br>
	</form>
	
</section>
