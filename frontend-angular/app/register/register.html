<section class="well row">
	<div class="col-xs-12">
		
		<h2>Register</h2>
		<div class="results" ng-bind="response|json"></div>
		<form novalidate> 
		  <fieldset>
				<div class="form-group">
					<label for="nick" >Nick</label>
					<input class="form-control" id="nick" type="text" ng-model="request.nick">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" ng-model="request.password" class="form-control"> 
				</div>
				<div class="form-group">
					<label for="passwordConfirm">Confirm Password</label>
					<input id="passwordConfirm" type="password" ng-model="request.passwordConfirm" class="form-control">
				</div>
				<input class="btn btn-raised btn-info" type="submit" ng-click="register()" value="Register">
				<input class="btn btn-raised" type="reset" value="Reset">
			</fieldset>
		</form>
	</div>
	
</section>
